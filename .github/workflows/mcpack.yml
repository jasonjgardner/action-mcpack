name: mcpack
on:
  push:
    tags:
      - v1.*
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Create archive
        with:
          PACK_NAME: RP
        env:
          RP_DIR: ./RP
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          tar -a -c -f ${{ github.INPUT_PACK_NAME }}.mcpack ${{ env.RP_DIR }}
