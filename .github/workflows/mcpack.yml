name: mcpack
on:
  push:
    tags:
      - v1.*
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Create archive
        env:
          RP_PACK_NAME: RP
          RP_DIR: ./RP
        run: tar -a -c -f ${{ env.RP_PACK_NAME }}.mcpack ${{ env.RP_DIR }}
